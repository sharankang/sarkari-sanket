<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarkari Sanket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">

    <header class="bg-gradient-to-r from-orange-500 to-green-600 text-white shadow-lg">
        <div class="container mx-auto text-center px-4 py-16 md:py-24">
            <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight">Sarkari Sanket</h1>
            <p class="mt-4 text-lg md:text-xl text-orange-100 max-w-2xl mx-auto">Complex government bills and schemes, simplified for every citizen.</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 -mt-16">
        <div class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-2xl">
            <form id="bill-form">
                <div class="mb-6">
                    <label for="billName" class="block text-gray-800 font-bold mb-3 text-lg">Enter Bill Name</label>
                    <input type="text" id="billName" class="shadow-inner appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., The Digital Personal Data Protection Bill, 2023" required />
                </div>
                
                <div class="mb-8">
                    <label class="toggle-label">
                        <span class="toggle-text text-gray-800" id="lang-en">English</span>
                        <input type="checkbox" id="language-toggle" class="toggle-input">
                        <div class="toggle-switch"></div>
                        <span class="toggle-text text-gray-400" id="lang-hi">Hinglish</span>
                    </label>
                </div>

                <div class="text-center">
                    <button type="submit" id="submit-button" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-8 rounded-lg text-lg transform hover:scale-105 transition-transform duration-200 ease-in-out shadow-lg flex items-center justify-center mx-auto w-full md:w-auto">Analyze Bill</button>
                </div>
            </form>
            <p id="error-message" class="text-red-600 font-semibold text-center mt-4"></p>
        </div>

        <div id="results-wrapper" class="hidden mt-8 space-y-8">
            <div id="summary-section" class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-2xl">
                <h2 id="summary-title" class="text-3xl font-bold text-gray-900 mb-2">Summary</h2>
                <div id="source-info" class="text-sm text-gray-500 mb-6 border-b pb-4"></div>
                <div id="summary-content" class="text-gray-800 prose prose-lg"></div>
            </div>

            <div id="sentiment-section" class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-2xl">
                <h2 class="text-3xl font-bold text-gray-900 mb-4">Public Sentiment</h2>
                <div id="sentiment-bar-wrapper">
                    <div id="sentiment-bar" class="flex w-full h-8 bg-gray-200 rounded-full overflow-hidden"></div>
                    <div class="flex justify-around mt-4 text-base font-medium">
                        <span class="flex items-center"><span class="h-3 w-3 bg-green-500 rounded-full mr-2"></span>Positive</span>
                        <span class="flex items-center"><span class="h-3 w-3 bg-red-500 rounded-full mr-2"></span>Negative</span>
                        <span class="flex items-center"><span class="h-3 w-3 bg-gray-400 rounded-full mr-2"></span>Neutral</span>
                    </div>
                </div>
                <p id="sentiment-note" class="text-center text-gray-600 mt-4 text-lg"></p>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 text-gray-500">
        <p>&copy; 2025 Sarkari Sanket. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
